// ------------------- SHOP FUNCTIONS -------------------
const categoriesDiv = document.getElementById("categories");
const itemsListDiv = document.getElementById("itemsList");
const inventoryDiv = document.getElementById("inventory");

function showShop(){
  document.getElementById("shopPanel").style.display = "block";
  categoriesDiv.innerHTML=""; itemsListDiv.innerHTML=""; updateInventory();
  for(let cat in shopItems){
    let b=document.createElement("div"); b.className="category"; b.textContent=cat.toUpperCase();
    b.onclick = ()=>showItems(cat);
    categoriesDiv.appendChild(b);
  }
}
function closeShop(){document.getElementById("shopPanel").style.display="none";}
function showItems(cat){
  itemsListDiv.innerHTML="";
  shopItems[cat].forEach(i=>{
    let it=document.createElement("div"); it.className="item";
    it.textContent = `${i.name} - ${i.cost} bod≈Ø (Stock: ${i.stock})`;
    if(i.stock===0){it.style.opacity="0.3"; it.style.cursor="not-allowed";}
    it.onclick = ()=>{
      if(i.stock>0){buyItem(cat,i,it);} else {log(`‚ùå ${i.name} nen√≠ skladem!`);}
    };
    itemsListDiv.appendChild(it);
  });
}
function buyItem(cat,item,el){
  if(player.points>=item.cost && item.stock>0){
    player.points -= item.cost; updatePoints();
    item.stock--; player.inventory.push(item.name); saveData();
    updateInventory();
    el.classList.add("bought"); setTimeout(()=>el.classList.remove("bought"),800);
    log(`üõí Koupil jsi: ${item.name} ‚Üí ${item.ability} (Stock: ${item.stock})`);
    showItems(cat);
  } else log("‚ùå Nem√°≈° dost bod≈Ø nebo item nen√≠ skladem.");
}
function updateInventory(){
  inventoryDiv.innerHTML="";
  player.inventory.forEach(itemName=>{
    let item = null;
    for(let cat in shopItems){item = shopItems[cat].find(i=>i.name===itemName); if(item) break;}
    if(item){let d=document.createElement("div"); d.textContent=`${item.name} ‚Üí ${item.ability}`; inventoryDiv.appendChild(d);}
  });
}

// ------------------- CODE PROCESSING -------------------
function processCode(code){
  if(player.locked){log("‚ùå Termin√°l je zamƒçen!"); return;}
  let c=codes.find(x=>x.code.toUpperCase()===code.toUpperCase());

}
